name: Validate Data

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for schema version check

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Validate all rulesets
        run: python scripts/validate.py --all

      - name: Check schema version bumps
        if: github.event_name == 'pull_request'
        run: python scripts/check_schema_versions.py --base origin/${{ github.base_ref }}