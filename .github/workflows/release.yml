name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Determine version bumps
        id: bumps
        run: |
          python scripts/determine_bumps.py >> $GITHUB_OUTPUT

      - name: Update versions and create tags
        if: steps.bumps.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          python scripts/apply_bumps.py

          git add -A
          git diff --staged --quiet || git commit -m "chore: bump versions [skip ci]"
          git push

          # Push tags created by apply_bumps.py
          git push --tags

      - name: Create releases
        if: steps.bumps.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/create_releases.py